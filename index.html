<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <div id="resume-builder">
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            
            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" required></textarea><br>
            
            <h2>Work Experience</h2>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" required></textarea><br>
            
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea><br>
            
            <button type="submit">Generate Resume</button>
        </form>
        
        <div id="generated-resume">
            <h2>Your Resume</h2>
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Education:</strong> <span id="display-education"></span></p>
            <p><strong>Work Experience:</strong> <span id="display-experience"></span></p>
            <p><strong>Skills:</strong> <span id="display-skills"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
